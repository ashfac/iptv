apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'sony_android_apk_key'
            keyPassword 'sonytv'
            storeFile file('D:/Engineering/Android/TV/sony-android-apk-key.keystore')
            storePassword 'sonytv'
        }
    }
    compileSdkVersion 24
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.android.sampletvinput"
        minSdkVersion 24
        targetSdkVersion 24
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':library')
    implementation project(':exoplayer')
    implementation 'com.android.support:recyclerview-v7:24.2.1'
    implementation 'com.android.support:leanback-v17:24.2.1'
    implementation 'com.android.support:appcompat-v7:24.2.1'
}
